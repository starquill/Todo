<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Starquill's Todo</h1>
    <div class="content">
      <div class="sideBar">
        <div class="projects">
          <span> Projects</span>
          <button class="showForm">Add</button>
          <form id="project-form" style="display: none">
            <input
              type="text"
              id="project-name"
              placeholder="Project name"
              required
            />
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
        <div>
          <div id="project-list"></div>
        </div>
      </div>
      <div class="mainBar"></div>
    </div>
  </body>
</html>
